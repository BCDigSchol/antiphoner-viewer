<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <base href="/antiphoner/">
    <title>Diva.js Demo Page</title>
    <link rel="stylesheet" href="css/diva.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/antiphoner-bundle.min.js"></script>
</head>
<body>
<header id="header">
</header>
<div id="viewer-body">
    <div id="diva-wrapper"></div>
    <div id="info">
        <nav id="tab-menu">
            <ul>
                <li class="current">Chants</li>
                <li>Search</li>
            </ul>
        </nav>

        <section id="metadata-tab" class="current"></section>

        <section id="search-tab">
            <form>
                <div class="search-row">
                    <label for="volpiano-input">Volpiano</label>
                    <input id="volpiano-input" type="text" autocomplete="off">
                </div>
                <div class="search-row">
                    <label for="keyword-input">Keyword</label>
                    <input id="keyword-input" type="text" autocomplete="off">
                </div>
                <div class="search-row">
                    <label for="genre-input">Genre</label>
                    <input id="genre-input" type="text" autocomplete="off">
                </div>
                <div class="search-row">
                    <label for="feast-input">Feast</label>
                    <input id="feast-input" type="text" autocomplete="off">
                </div>
                <div class="search-row">
                    <label for="office-input">Office</label>
                    <input id="office-input" type="text" autocomplete="off">
                </div>
                <div class="search-row">
                    <label for="mode-input">Mode</label>
                    <input id="mode-input" type="text" autocomplete="off">
                </div>
            </form>
            <div id="results-holder"></div>
        </section>

    </div>
</div>

</body>
</html>
